<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <title>Bergan Oudshoorn</title>
</head>

<body>
    <h1 class="title">Title</h1>
    <div>
        <p>Shell ~:</p>
        <p id="demo"></p>
    </div>
    <p id="hostname" style="display: none;">Bergan Oudshoorn</p>

    <script>
        var i = 0;
        var txt = 'hostname';
        var speed = 50;

        // Set the timeout to 5 seconds so this text will appear after 5 seonds of page load
        setTimeout(function typeWriter() {
            if (i < txt.length) {
                document.getElementById("demo").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }, 5000)

        function displayHostname() {
            if (txt.length) {
                document.getElementById("hostname").style.display = "block"
            }

        }
        window.onload = typeWriter()
        window.onload = displayHostname()
    </script>

</body>

</html>
