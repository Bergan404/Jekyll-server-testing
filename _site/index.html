<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <title>Bergan Oudshoorn</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar" id="navbar">
        <div class="inner-nav">
            <ul class="menu">
                <li class="menu-item"><a href="">About Me</a></li>
                <li class="menu-item"><a href="">Projects</a></li>
                <li class="menu-item"><a href="">Skills</a></li>
                <li class="menu-item"><a href="">Contact</a></li>
                <li class="menu-item"><a href="">Resume</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="container-fluid hero-section">
        <div class="header-content">
            <div class="hostname">
                <p class="shell">Shell ~:</p>
                <p id="hostname_text"></p>
            </div>
            <p id="hostname" style="display: none;">Bergan Oudshoorn</p>

            <div class="occupation">
                <p class="shell" id="shell-two" style="display: none;">Shell ~:</p>
                <p id="occupation_text"></p>
            </div>
            <p id="occupation" style="display: none;">Software Developer</p>
        </div>


        <script>
            var i = 0;
            var o = 0;
            var hostname = 'hostname';
            var occupation = 'occupation';
            var speed = 50;

            // Set the timeout to 5 seconds so this text will appear after 5 seonds of page load

            // Types out hostname
            function typeWriter() {
                if (i < hostname.length) {
                    document.getElementById("hostname_text").innerHTML += hostname.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }
            // displays name
            function displayHostname() {

                document.getElementById('hostname').style.display = 'block'
                document.getElementById('shell-two').style.display = 'block'

            }

            // types out occupation
            function typeWriter2() {
                if (o < occupation.length) {
                    document.getElementById("occupation_text").innerHTML += occupation.charAt(o);
                    o++;
                    setTimeout(typeWriter2, speed);
                    console.log(typeWriter)
                }
            }
            // displays occupation
            function displayOccupation() {

                document.getElementById('occupation').style.display = 'block'

            }

            window.onload = function () {
                setTimeout(typeWriter, 3000);
                setTimeout(displayHostname, 4000);
                setTimeout(typeWriter2, 5000);
                setTimeout(displayOccupation, 6000);
            }
        </script>
    </section>

</body>

</html>
